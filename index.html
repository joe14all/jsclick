  <body>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => console.log('SW registered:', registration.scope))
            .catch(err => console.error('SW registration failed:', err));
        });
      }
    </script>

    <!-- Schema.org markup -->
    <script type="application/ld+json">

        "@context": "https://schema.org",

        "name": "Joseph Shenouda",
        "jobTitle": "Dentist",
        "url": "https://www.yourdomain.com",
        "alumniOf": {
          "@type": "EducationalOrganization",
          "name": "UCLA School of Dentistry",
          "url": "https://dentistry.ucla.edu"
        },
        "award": [
          "UCLA Comprehensive Patient Care Award",
          "Excellence in Restorative Dentistry Award"
        ],
        "memberOf": [
          {"@type": "Organization", "name": "American Dental Association"},
          {"@type": "Organization", "name": "California Dental Association"}
